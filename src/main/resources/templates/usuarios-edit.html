<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
  <meta charset="UTF-8">
  <title>Editar usuario</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/usuarios/{usuarioId}/edit(usuarioId=${usuarioDto.id})}" th:object="${usuarioDto}" class="row g-3">
        <input type="hidden" th:field="*{id}">
        <div class="col-md-6">
          <label for="inputNombreUsuario" class="form-label">Nombre de usuario</label>
          <input type="text" name="nombreUsuario" th:field="*{nombreUsuario}" class="form-control" id="inputNombreUsuario">
          <p th:if="${#fields.hasErrors('nombreUsuario')}" class="text-danger" th:errors="*{nombreUsuario}"></p>
        </div>
        <div class="col-md-6">
          <label for="inputCodigo" class="form-label">Codigo</label>
          <input type="text" name="codigoUsuario" th:field="*{codigoUsuario}" class="form-control" id="inputCodigo">
          <p th:if="${#fields.hasErrors('codigoUsuario')}" class="text-danger" th:errors="*{codigoUsuario}"></p>
        </div>
        <div class="col-md-6">
          <label for="inputContrasena" class="form-label">Contrase√±a</label>
          <input type="password" name="contrasena" th:field="*{contrasena}" class="form-control" id="inputContrasena">
          <p th:if="${#fields.hasErrors('contrasena')}" class="text-danger" th:errors="*{contrasena}"></p>
        </div>
        <div class="col-12">
          <label for="inputMora" class="form-label">Cantidad de mora</label>
          <input type="number" name="cantidadMora" th:field="*{cantidadMora}" class="form-control" id="inputMora">
        </div>
        <div class="col-12">
          <label for="inputTiempoMora" class="form-label">Tiempo de mora</label>
          <input type="text" name="tiempoMora" th:field="*{tiempoMora}" class="form-control" id="inputTiempoMora" placeholder="Moroso">
        </div>
        <div class="col-md-4">
          <div class="col-12">
            <label for="inputTipoUsuario" class="form-label">Tiempo de usuario</label>
            <input type="text" name="tipoUsuario" th:field="*{tipoUsuario}" class="form-control" id="inputTipoUsuario" placeholder="Moroso">
          </div>
          <!--                    <label for="inputTipoUsuario" class="form-label">Tipo de usuario</label>-->
          <!--                    <select id="inputTipoUsuario" name="tipoUsuario" th:field="*{tipoUsuario}" class="form-select">-->
          <!--                        <option selected>Alumno</option>-->
          <!--                        <option>Docente</option>-->
          <!--                        <option>Administrador</option>-->
          <!--                    </select>-->
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Editar usuario</button>
        </div>
      </form>
    </div>
  </section>

</main>
</body>
</html>
