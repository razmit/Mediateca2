<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Tipo de Documento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="fw-bolder text-center mb-4">Ingresar Tipo de Documento</h2>
    <form action="#" th:action="@{/tipos-documento/ingresar}" th:object="${tipoDocumento}" method="post">
        <div class="form-group">
            <label for="idTipoDocumento" class="form-label">ID Tipo de Documento:</label>
            <input type="text" id="idTipoDocumento" name="idTipoDocumento" th:field="*{idTipoDocumento}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="nombreTipo" class="form-label">Nombre del Tipo de Documento:</label>
            <input type="text" id="nombreTipo" name="nombreTipo" th:field="*{nombreTipo}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Tipo de Documento</button>
    </form>
</div>
</body>
</html>
