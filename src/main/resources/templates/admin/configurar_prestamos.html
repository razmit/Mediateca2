<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Prestamos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="fw-bolder text-center mb-4">Configurar Préstamos</h2>
    <form action="/encargados/configurar-prestamos" method="post">
        <div class="form-group">
            <label for="tipo">Tipo de Usuario:</label>
            <select id="tipo" name="tipo" class="form-control" required>
                <option value="profesor">Profesor</option>
                <option value="alumno">Alumno</option>
            </select>
        </div>
        <div class="form-group">
            <label for="max-libros">Cantidad Máxima de Libros:</label>
            <input type="number" id="max-libros" name="max-libros" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Configuración</button>
    </form>
</div>
</body>
</html>
