<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Tesis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="fw-bolder text-center mb-4">Ingresar Tesis</h2>
    <form action="#" th:action="@{/tesis/ingresar}" th:object="${tesis}" method="post">
        <div class="form-group">
            <label for="idTesis" class="form-label">ID Tesis:</label>
            <input type="text" id="idTesis" name="idTesis" th:field="*{idTesis}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="idDocumento" class="form-label">ID Documento:</label>
            <input type="text" id="idDocumento" name="idDocumento" th:field="*{idDocumento}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="directorTesis" class="form-label">Director de Tesis:</label>
            <input type="text" id="directorTesis" name="directorTesis" th:field="*{directorTesis}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gradoObtenido" class="form-label">Grado Obtenido:</label>
            <input type="text" id="gradoObtenido" name="gradoObtenido" th:field="*{gradoObtenido}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="departamento" class="form-label">Departamento:</label>
            <input type="text" id="departamento" name="departamento" th:field="*{departamento}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Tesis</button>
    </form>
</div>
</body>
</html>
