<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Revista</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="fw-bolder text-center mb-4">Ingresar Revista</h2>
    <form action="#" th:action="@{/revistas/ingresar}" th:object="${revista}" method="post">
        <div class="form-group">
            <label for="idRevista" class="form-label">ID Revista:</label>
            <input type="text" id="idRevista" name="idRevista" th:field="*{idRevista}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="idDocumento" class="form-label">ID Documento:</label>
            <input type="text" id="idDocumento" name="idDocumento" th:field="*{idDocumento}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="issn" class="form-label">ISSN:</label>
            <input type="text" id="issn" name="issn" th:field="*{issn}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="editorial" class="form-label">Editorial:</label>
            <input type="text" id="editorial" name="editorial" th:field="*{editorial}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="periodicidad" class="form-label">Periodicidad:</label>
            <input type="text" id="periodicidad" name="periodicidad" th:field="*{periodicidad}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fechaPublicacion" class="form-label">Fecha de Publicaci√≥n:</label>
            <input type="date" id="fechaPublicacion" name="fechaPublicacion" th:field="*{fechaPublicacion}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Revista</button>
    </form>
</div>
</body>
</html>
