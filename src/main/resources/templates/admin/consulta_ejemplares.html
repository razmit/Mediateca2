<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Ejemplares</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0

            ,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="fw-bolder text-center mb-4">Consulta de Ejemplares</h2>
    <table>
        <thead>
        <tr>
            <th>Título</th>
            <th>Tipo</th>
            <th>Ubicación</th>
            <th>Cantidad</th>
            <th>Prestados</th>
            <th>Disponibles</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Libro de Matemáticas</td>
            <td>Libro</td>
            <td>Estantería A-1</td>
            <td>10</td>
            <td>2</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Revista de Historia</td>
            <td>Revista</td>
            <td>Estantería B-2</td>
            <td>15</td>
            <td>5</td>
            <td>10</td>
        </tr>
        <!-- Aquí se pueden agregar más filas según los ejemplares disponibles -->
        </tbody>
    </table>
</div>
</body>
</html>
