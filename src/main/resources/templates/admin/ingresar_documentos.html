<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Documento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="fw-bolder text-center mb-4">Ingresar Documento</h2>
    <form th:action="@{/documentos/ingresar}" method="post">
        <div class="form-group">
            <label for="idTipoDocumento" class="form-label">ID Tipo Documento:</label>
            <input type="text" id="idTipoDocumento" name="idTipoDocumento" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" id="autor" name="autor" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="añoPublicacion" class="form-label">Año de Publicación:</label>
            <input type="number" id="añoPublicacion" name="añoPublicacion" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ubicacionFisica" class="form-label">Ubicación Física:</label>
            <input type="text" id="ubicacionFisica" name="ubicacionFisica" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cantidadDisponible" class="form-label">Cantidad Disponible:</label>
            <input type="number" id="cantidadDisponible" name="cantidadDisponible" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="estado" class="form-label">Estado:</label>
            <input type="text" id="estado" name="estado" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fechaAdquisicion" class="form-label">Fecha de Adquisición:</label>
            <input type="date" id="fechaAdquisicion" name="fechaAdquisicion" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Documento</button>
    </form>
</div>
</body>
</html>
