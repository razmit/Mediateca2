<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Documento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="fw-bolder text-center mb-4">Ingresar Documento</h2>
    <form th:action="@{/encargados/ingresar-documento}" method="post" th:object="${documento}">
        <div class="form-group">
            <label for="idDocumento">ID Documento:</label>
            <input type="text" id="idDocumento" name="idDocumento" class="form-control" th:field="*{idDocumento}" required>
        </div>
        <div class="form-group">
            <label for="artista">Artista:</label>
            <input type="text" id="artista" name="artista" class="form-control" th:field="*{artista}" required>
        </div>
        <div class="form-group">
            <label for="genero">Género:</label>
            <input type="text" id="genero" name="genero" class="form-control" th:field="*{genero}" required>
        </div>
        <div class="form-group">
            <label for="duracion">Duración:</label>
            <input type="text" id="duracion" name="duracion" class="form-control" th:field="*{duracion}" required>
        </div>
        <div class="form-group">
            <label for="numCanciones">Número de Canciones:</label>
            <input type="number" id="numCanciones" name="numCanciones" class="form-control" th:field="*{numCanciones}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Documento</button>
    </form>
</div>
</body>
</html>
