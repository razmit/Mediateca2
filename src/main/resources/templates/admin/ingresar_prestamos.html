<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Préstamo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="fw-bolder text-center mb-4">Ingresar Préstamo</h2>
    <form action="#" th:action="@{/prestamos/ingresar}" th:object="${prestamo}" method="post">
        <div class="form-group">
            <label for="idPrestamo" class="form-label">ID Préstamo:</label>
            <input type="text" id="idPrestamo" name="idPrestamo" th:field="*{idPrestamo}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="idUsuario" class="form-label">ID Usuario:</label>
            <input type="text" id="idUsuario" name="idUsuario" th:field="*{idUsuario}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="idDocumento" class="form-label">ID Documento:</label>
            <input type="text" id="idDocumento" name="idDocumento" th:field="*{idDocumento}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fechaPrestamo" class="form-label">Fecha de Préstamo:</label>
            <input type="date" id="fechaPrestamo" name="fechaPrestamo" th:field="*{fechaPrestamo}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fechaDevolucion" class="form-label">Fecha de Devolución:</label>
            <input type="date" id="fechaDevolucion" name="fechaDevolucion" th:field="*{fechaDevolucion}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="estado" class="form-label">Estado:</label>
            <select id="estado" name="estado" th:field="*{estado}" class="form-control" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mora" class="form-label">Mora:</label>
            <input type="text" id="mora" name="mora" th:field="*{mora}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Préstamo</button>
    </form>
</div>
</body>
</html>
