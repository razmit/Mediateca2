<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Búsqueda - Mediateca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h1 class="display-4">Resultados de Búsqueda</h1>
    <div class="list-group">
        <a th:each="resultado : ${resultados}" th:href="@{/detalle/{id}(id=${resultado.id})}" class="list-group-item list-group-item-action">
            <h5 class="mb-1" th:text="${resultado.titulo}">Título del Ejemplar</h5>
            <p class="mb-1" th:text="${resultado.autor}">Autor</p>
            <small th:text="${resultado.editorial}">Editorial</small>
        </a>
    </div>
    <a th:href="@{/static}" class="btn btn-primary mt-3">Volver a Inicio</a>
</div>
</body>
</html>
